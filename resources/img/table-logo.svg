<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1200 1200" width="1200" height="1200"
     role="img" aria-labelledby="title desc">
  <title id="title">PokerSuite Overlay</title>
