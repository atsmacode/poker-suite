<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 2400 2400" width="2400" height="2400"
     role="img" aria-labelledby="title desc">
  <title id="title">PokerSuite Large Square Felt</title>
  <desc id="desc">Large square background with centered smaller inner rectangle and text "PokerSuite".</desc>

  <defs>
    <linearGradient id="feltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3AA8FF"/>
      <stop offset="100%" stop-color="#0E4A9A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="2400" height="2400" fill="url(#feltGradient)"/>

  <!-- Inner outline (half size) -->
  <rect x="1050.0" y="1146.0" width="300" height="108"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="4"/>

  <!-- Perfectly centered smaller text -->
  <text x="1200.0" y="1200.0"
        font-family="Segoe UI, Arial, Helvetica, sans-serif"
        font-size="36" font-weight="700"
        text-anchor="middle" dominant-baseline="middle"
        fill="#FFFFFF" fill-opacity="0.3">
    PokerSuite
  </text>
</svg>