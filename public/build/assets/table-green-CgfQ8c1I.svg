<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 2400 2400" width="2400" height="2400"
     role="img" aria-labelledby="title desc">
  <title id="title">PokerSuite Emerald Green Square Felt</title>
  <desc id="desc">PokerSuite Emerald Green Square Felt 2400x2400 square background with centered smaller inner rectangle and text "PokerSuite".</desc>

  <defs>
    <linearGradient id="feltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#50C878"/>
      <stop offset="100%" stop-color="#2E8B57"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="2400" height="2400" fill="url(#feltGradient)"/>

  <!-- Inner outline -->
  <rect x="1050.0" y="1146.0" width="300" height="108"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="8"/>

  <!-- Centered smaller text -->
  <text x="1200.0" y="1200.0"
        font-family="Segoe UI, Arial, Helvetica, sans-serif"
        font-size="36" font-weight="700"
        text-anchor="middle" dominant-baseline="middle"
        fill="#FFFFFF" fill-opacity="0.3">
    PokerSuite
  </text>
</svg>
